<!DOCTYPE html>
<html>
<head>
	<title>Работа с таблицами</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Строим нашу первую таблицу</h1>
	<table>
		<colgroup>
			<col>
			<!-- <col style="background: red" span="2"> -->
		</colgroup>
		<tr>
			<th>Первая ячейка</th>
			<th>Вторая ячейка</th>
			<th>Третья ячейка</th>
		</tr>
		<tr>
			<td colspan="2"; align="center">Первая ячейка</td>
			<td rowspan="2">Третья ячейка</td>
		</tr>
		<tr>
			<td>Первая ячейка</td>
			<td>Вторая ячейка</td>
			<!-- <td>Третья ячейка</td> -->
		</tr>
		
	</table>

</body>
</html>
