<!DOCTYPE html>
<html>
<head>
	<title>WEB forms</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="/" method="">
		<input type="text" name="SecondName" maxlength="12" placeholder="Фамилия">
		<input type="text" name="FirstName" maxlength="12" placeholder="Имя">
		<hr>
		<input type="password" name="Password" maxlength="12" disabled="">
		<input type="reset" name=""><br>
		<input type="submit" name="submit" value="Отправить">

		Яблоко<input type="checkbox" name="12" value="apple">
		Слива<input type="checkbox" name="12" value="apricot">
		Груша<input type="checkbox" name="12" value="pear">
		Персик<input type="checkbox" name="12" value="peach"><br>

		<label for="ap">Яблоко</label> <input id="ap" type="radio" name="13">
		<label for="apr">Слива</label> <input id="apr" type="radio" name="11">
		<label for="pea">Груша</label> <input id="pea" type="radio" name="11">
		<label for="peac">Пресик</label> <input id="peac" type="radio" name="11">
		<button type="submit">Second button</button>
		<textarea name="text" cols="10" rows="3" placeholder="Привет"></textarea>
		<select name="selector" size="4" multiple="">
			<option>Гриша</option>
			<option value="Gregor">Гоша</option>
			<option selected="">Слава</option>
			<option>Петя</option>
		</select>
	</form>

</body>
</html>
